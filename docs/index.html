<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Altiva Framework: Development for Humans</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Altiva Framework: Development for Humans">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://altivajs.com/docs.css">
</head>
<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Altiva',
			repo: 'https://github.com/altiva/altiva',

			loadSidebar: true,
			subMaxLevel: 2,

			routerMode: 'history'
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

	<script>
		((window.gitter = {}).chat = {}).options = {
			room: 'Altiva/altiva'
		};
	</script>
	<script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
